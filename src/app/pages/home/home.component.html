<div class="container">
  <div class="row">
    <div class="profilo-card col col-12 col-md-4 col-lg-3 mb-2" style="position: sticky; top: 5.5rem; height: fit-content;">
      <app-homeprofilecard></app-homeprofilecard>
    </div>
    <div class="col-12 col-md-8 col-lg-6">
      <app-add-post (newPost)="takeNewPost($event)"></app-add-post>
      <app-post-mid
        *ngFor="let post of posts"
        [post]="post"
        (updatedPosts)="updatedPosts($event)"
      ></app-post-mid>
    </div>
    <div class="col-lg-3 d-none d-lg-block">
      <app-notizie-aside></app-notizie-aside>
      <app-footer-home style="position: sticky; top: 5.5rem; height: fit-content;"></app-footer-home>
    </div>
  </div>
</div>
