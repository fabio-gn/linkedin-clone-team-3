<div class="container-fluid container-md border rounded mt-3 p-3">
  <h5>Consigliato per te</h5>
  <p id="undertext">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      data-supported-dps="16x16"
      fill="currentColor"
      class="mercado-match"
      width="16"
      height="16"
      focusable="false"
    >
      <path
        d="M8 3a8.59 8.59 0 00-8 5 8.54 8.54 0 008 5 8.55 8.55 0 008-5 8.55 8.55 0 00-8-5zm0 8a3 3 0 113-3 3 3 0 01-3 3zm2-3a2 2 0 11-2-2 2 2 0 012 2z"
      ></path>
    </svg>
    solo per te
  </p>

  <div
    class="progress"
    role="progressbar"
    aria-label="Example with label"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 5px"
  >
    <div
      class="progress-bar"
      style="width: 25%; height: 5px; background-color: rgb(18, 138, 18)"
    ></div>
  </div>
  <p>
    completa due passaggi per raggiungere il livello <span>intermedio</span>
  </p>
  <div class="container-fluid">
    <section class="slide">
      <div class="container">
        <button
          class="scroll-left btn-dark rounded-circle"
          (click)="scrollLeft()"
        >
          <span class="left-chevron">〈&nbsp; </span>
        </button>
        <button
          class="scroll-right btn-dark rounded-circle"
          (click)="scrollRight()"
        >
          <span> &nbsp;〉</span>
        </button>
        <div
          id="slide"
          class="slide row flex-nowrap overflow-x-scroll gap-3"
          style="scroll-behavior: smooth"
        >
          <div *ngFor="let card of cards" class="card col-11 col-md-7 col-xl-5">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <div class="d-flex align-items-center">
                  <img [src]="card.imgLink" alt="" />
                  <h5 class="card-title ms-2">{{ card.title }}</h5>
                </div>
                <p class="card-text">
                  {{ card.description }}
                </p>
              </div>
              <div>
                <a href="#" class="btn btn-outline-success rounded-pill">{{
                  card.buttonText
                }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

     -->
  </div>
</div>
